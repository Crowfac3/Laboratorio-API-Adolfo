<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios desde API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="mb-3">
        <button class="btn btn-primary me-2" onclick="obtenerUsuarios(1)">Obtener Usuarios</button>
        <button class="btn btn-success me-2" onclick="obtenerUsuarios(1)">Página 1</button>
        <button class="btn btn-success me-2" onclick="obtenerUsuarios(2)">Página 2</button>
        <input type="text" class="form-control d-inline w-25" id="filtro" placeholder="Filtrar por nombre..." oninput="filtrarUsuarios()">
    </div>
    

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
    </table>

    <script src="js/api.js"></script>
</body>
</html>
